<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ settings.favicon.url }}">
    {% block header %}{% endblock %}
    {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100"
        {% if settings.background_image %}
            style="background-image: url('{{ settings.background_image.url }}');
                  background-size: cover;
                  background-repeat: repeat-y;
                  background-position: center;
                  min-height: 100vh;"
        {% else %}
      style="background-color: {{ settings.background_color }}; min-height: 100vh;"
        {% endif %}>
    {% include 'base/header.html' with mode=mode%}
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    {% include 'base/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
